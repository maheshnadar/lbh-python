<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<script src="../static/js/angular.js"></script>
<link rel="stylesheet" href="../static/css/user.css">

<style>
    textarea {
        padding: 8px 10px;
        border-radius: 15px;
        width: 100%;
        border: 1px solid transparent;
        margin-bottom: 15px;
        margin-top: 5px;
        resize: none;
    }

    .mesage-to-leave {
        padding: 2rem;
        padding-top: 1rem;
        text-align: center;
    }

    .message-send {
        text-align: center;
        width: 80%;
        margin: 0 auto;
    }
</style>

{% block body %} {% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}

<body ng-app="user">
    <div ng-controller="userController">
        <div class="chat-container" ng-class="{'chat-close':!chatOpen}">
            <div class="top">
                <img src="../static/images/chat.png" class="chat-icon">
                <span>LIVE CHAT</span>

                <div class="chat-toggle" ng-click="chatOpen=!chatOpen">
                    <img src="../static/images/down-arrow.png" ng-if="chatOpen" class="chat-icon left">
                    <img src="../static/images/up-arrow.png" ng-if="!chatOpen" class="chat-icon left">
                </div>
            </div>
            <div class="user-page-container">

                <div class="login-container">
                    <div class=" alert alert-success message-send">Message Sent</div>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    var app = angular.module("user", []);

    app.controller('userController', function ($scope) {

        $scope.chatOpen = true;
    })
</script>
{% endif %} {% endblock %}
