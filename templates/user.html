<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<script src="../static/js/angular.js"></script>
<link rel="stylesheet" href="../static/css/user.css">

<style>
</style>

{% block body %} {% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}

<body ng-app="user">
  <div ng-controller="userController">
    <div class="chat-container" ng-class="{'chat-close':!chatOpen}">
      <div class="top">
        <img src="../static/images/chat.png" class="chat-icon">
        <span>LIVE CHAT</span>

        <div class="chat-toggle" ng-click="chatOpen=!chatOpen">
          <img src="../static/images/down-arrow.png" ng-if="chatOpen" class="chat-icon left">
          <img src="../static/images/up-arrow.png" ng-if="!chatOpen" class="chat-icon left">
        </div>
      </div>
      <div class="user-page-container">

        <div class="login-container">
          <form action="/userlogin" method="POST" name="chatLogin">
            <input type="text" name="Name" ng-model="name" placeholder="Name" required>
            <br/>
            <input type="email" name="Email" ng-model="email" placeholder="Email" required>
            <br/>
            <button type="submit" name="send_username" class="btn  chat-login" ng-disabled="chatLogin.$invalid">Lets chat</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
<script>
  var app = angular.module("user", []);

  app.controller('userController', function ($scope) {

    $scope.chatOpen = true;
  })
</script>
{% endif %} {% endblock %}

<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
