<body>

  <style>
    .user-index-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      /* border: 1px solid red; */
      width: 350px;
    }

    .user-index-container li {
      list-style-type: none;
    }

    .user-index-container li a {
      /* position: absolute; */
      margin-bottom: 20px;
      /* right: 0; */
    }

    .user-index-container input[type=text],
    .user-index-container textarea {
      /* padding: 5px 8px;
      border-radius: 15px; */
      /* border: 1px solid black; */
      width: 100%;
      resize: none;
    }
  </style>


  <!-- experiment start -->


  <style>
    /* textarea */

    .mytext {
      border: 0;
      padding: 8px;
      background: whitesmoke;
    }

    /* textbubble area */

    .text {
      width: 75%;
      display: flex;
      flex-direction: column;
    }

    /* inside textbubble text width */

    .text>p:first-of-type {
      width: 100%;
      margin-top: 0;
      margin-bottom: auto;
      line-height: 13px;
      font-size: 12px;
    }

    /* time */

    .text>p:last-of-type {
      width: 100%;
      text-align: right;
      color: silver;
      margin-bottom: -7px;
      margin-top: auto;
    }

    .text-l {
      float: left;
      padding-right: 10px;
    }

    .text-r {
      float: right;
      padding-left: 10px;
    }

    .avatar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 25%;
      float: left;
      padding-right: 10px;
    }

    /* each text bubble */

    .macro {
      margin-top: 5px;
      width: 85%;
      border-radius: 5px;
      padding: 5px;
      display: flex;
    }

    /* text area bottom color and user */

    .msj-rta {
      float: right;
      background: whitesmoke;
    }

    /* text bubble left color */

    .msj {
      float: left;
      background: white;
    }

    /* full background */

    .frame {
      background: #e0e0de;
      height: 450px;
      /* width: 100%; */
      overflow: hidden;
      padding: 0;
      margin-bottom: 20px;
    }

    .frame>div:last-of-type {
      /* border: 1px solid red; */
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      padding: 5px;
      /* color: green; */
    }

    /* send button */

    body>div>div>div>div:nth-child(2)>span {
      background: whitesmoke;
      padding: 10px;
      font-size: 21px;
      border-radius: 50%;
    }

    body>div>div>div.msj-rta.macro {
      margin: auto;
      margin-left: 3%;
      margin-bottom: 2%;
    }

    /* upper textbubbles whole width */

    ul {
      width: 100%;
      list-style-type: none;
      padding: 18px;
      position: absolute;
      bottom: 47px;
      display: flex;
      flex-direction: column;
      top: 0;
      overflow-y: scroll;
    }


    .msj:before {
      width: 0;
      height: 0;
      content: "";
      top: -5px;
      left: -14px;
      position: relative;
      border-style: solid;
      border-width: 0 13px 13px 0;
      border-color: transparent #ffffff transparent transparent;
    }

    .msj-rta:after {
      width: 0;
      height: 0;
      content: "";
      top: -5px;
      left: 14px;
      position: relative;
      border-style: solid;
      border-width: 13px 13px 0 0;
      border-color: whitesmoke transparent transparent transparent;
    }

    .send-glyp{
      cursor: pointer;
    }

    .send-glyp:hover{
      color:red;
    }

    input:focus {
      outline: none;
    }

    ::-webkit-input-placeholder {
      /* Chrome/Opera/Safari */
      color: #d4d4d4;
    }

    ::-moz-placeholder {
      /* Firefox 19+ */
      color: #d4d4d4;
    }

    :-ms-input-placeholder {
      /* IE 10+ */
      color: #d4d4d4;
    }

    :-moz-placeholder {
      /* Firefox 18- */
      color: #d4d4d4;
    }
  </style>

  <!-- close experiment -->

    // exp---------------------------------->
    var me = {};
    me.avatar = "https://lh6.googleusercontent.com/-lr2nyjhhjXw/AAAAAAAAAAI/AAAAAAAARmE/MdtfUmC0M4s/photo.jpg?sz=48";

    var you = {};
    you.avatar = "https://a11.t26.net/taringa/avatares/9/1/2/F/7/8/Demon_King1/48x48_5C5.jpg";

    function formatAMPM(date) {
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? '0' + minutes : minutes;
      var strTime = hours + ':' + minutes + ' ' + ampm;
      return strTime;
    }

    //-- No use time. It is a javaScript effect.
    function insertChat(who, text, time) {
      if (time === undefined) {
        time = 0;
      }
      var control = "";
      var date = formatAMPM(new Date());

      if (who == "me") {
        control = '<li style="width:100%">' +
          '<div class="msj macro">' +
          '<div class="avatar"><img class="img-circle" style="width:100%;" src="' + me.avatar + '" /></div>' +
          '<div class="text text-l">' +
          '<p>' + text + '</p>' +
          '<p><small>' + date + '</small></p>' +
          '</div>' +
          '</div>' +
          '</li>';
      } else {
        control = '<li style="width:100%;">' +
          '<div class="msj-rta macro">' +
          '<div class="text text-r">' +
          '<p>' + text + '</p>' +
          '<p><small>' + date + '</small></p>' +
          '</div>' +
          '<div class="avatar" style="padding:0px 0px 0px 10px !important"><img class="img-circle" style="width:100%;" src="' +
          you.avatar + '" /></div>' +
          '</li>';
      }
      setTimeout(
        function () {
          $("ul").append(control).scrollTop($("ul").prop('scrollHeight'));
        }, time);

    }

    function resetChat() {
      $("ul").empty();
    }

    $(".mytext").on("keydown", function (e) {
      if (e.which == 13) {
        var text = $(this).val();
        if (text !== "") {
          insertChat("you", text);
          $(this).val('');
        }
      }
    });

    $('body > div > div > div:nth-child(2) > span').click(function () {
      $(".mytext").trigger({
        type: 'keydown',
        which: 13,
        keyCode: 13
      });
    })

    //-- Clear Chat
